<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="static/assets/css/style.css" rel="stylesheet">
    
    <title>Edit Disease</title>
  </head>
<body class="bg-danger">


 <h3 class="text-center"><span>Edit Disease Details</span> </h3>
  
{% with messages=get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}

<div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
    {{message}}


</div>
  {% endfor %}
  {% endif %}
  {% endwith %}
<br>
<div class="container">

<div class="row">

<div class="col-md-4"></div>
<div class="col-md-4">

<form action="/editdisease/{{posts.did}}" method="post">
<div class="form-group">
    <label for="dname">Disease Name</label>
        <input type="text" value="{{posts.dname}}" class="form-control" name="dname" id="dname" required>
        </div>
        <br>


    <div class="form-group">  
      <label for="classify">Class</label>                        
    <select  class="form-control" id="classify" name="classify"  value="{{posts.classify}}"  required>
            <option selected>{{posts.classify}}</option>
        
            <option value="Infectious" >Infectious</option>
            <option value="Non-Infectious" >Non-Infectious</option>
           
          </select>
     </div>
    <br>
    <div class="form-group">  
      <label for="cause">Cause</label>                        
    <select  class="form-control" id="cause" name="cause"  value="{{posts.cause}}"  required>
            <option selected>{{posts.cause}}</option>
        
            <option value="Virus" >Virus</option>
            <option value="Bacteria" >Bacteria</option>
            <option value="Worms" >Worms</option>
            <option value="Protozoans" >Protozoans</option>
            <option value="Fungi" >Fungi</option>
            <option value="Not Specific" >Not Specific</option>

            <option value="Hereditary" >Hereditary</option>
            <option value="Unknown" >Unknown</option>
           
          </select>
     </div>
    <br>
    <div class="form-group">
    
      <label for="cagent">Causative Agent</label>
      <input type="text"  class="form-control" name="cagent" id="cagent"  value="{{posts.cagent}}" required>
      </div>
      <br>
    

  
  <button type="submit" class="btn btn-light btn-sm btn-block">Submit Record</button>
</form>
<br>
<br>

</div>

<div class="col-md-4"></div>

</div>
</div>
</div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
