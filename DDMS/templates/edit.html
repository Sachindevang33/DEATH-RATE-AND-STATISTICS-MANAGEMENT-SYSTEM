<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="static/assets/css/style.css" rel="stylesheet">
    
    <title>Edit</title>
  </head>
<body class="bg-danger">


 <h3 class="text-center"><span>Edit Person Details</span> </h3>
  
{% with messages=get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}

<div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
    {{message}}


</div>
  {% endfor %}
  {% endif %}
  {% endwith %}
<br>
<div class="container">

<div class="row">

<div class="col-md-4"></div>
<div class="col-md-4">

<form action="/edit/{{posts.id}}" method="post">
<div class="form-group">

<label for="ssn">AADHAR</label>
<input type="text" value="{{posts.ssn}}"  class="form-control" required name="ssn" id="ssn" >
</div>
<br>
<div class="form-group">

<label for="name">Person Name</label>
<input type="text-only" class="form-control" name="name" id="name" required value="{{posts.name}}" >
 </div>
<br>
<div class="form-group">

<label for="age">Age</label>
<input type="number" class="form-control" name="age" id="age" required value="{{posts.age}}" >
</div>
<br>
<div class="form-group"> 
  <label for="age">Select Gender</label>                         
<select  class="form-control" id="gender" name="gender"   required>
        <option selected>{{posts.gender}}</option>
    
        <option value="male">Male</option>
        <option value="female">Female</option>
       
      </select>
 </div>
<br>

<div class="form-group">     
  <label for="age">Select Disease</label>                       
<select class="form-control" id="dname" name="dname"   required>
        <option selected>{{posts.dname}}</option>
        {% for d in dname  %}
        <option value="{{d.dname}}">{{d.dname}}</option>
        {% endfor %}
      </select>
 </div>
<br>
<div class="form-group">

<label for="email">Email</label>
<input type="email" class="form-control" name="email" id="email" required value="{{posts.email}}" >
</div>
<br>
<div class="form-group">
<label for="num">Phone Number</label>
<input type="number" class="form-control" name="num" id="num" required value={{posts.number}} >
</div>
<br>

<div class="form-group">
<label for="address">City</label>
<input type="text"class="form-control" name="address" id="address" required value="{{posts.address}}">
</div>
<br>

<div class="form-group">
  <label for="date">Date</label>
  <input type="date"class="form-control" name="date" id="date" required value="{{posts.date}}">
  </div>
  <br>

  <div class="form-group">
<label for="time">Time</label> 
<input type="time"class="form-control" name="time" id="time" required value="{{posts.time}}">
</div>
<br>
  
  <button type="submit" class="btn btn-light btn-sm btn-block">Submit Record</button>
</form>
<br>
<br>

</div>

<div class="col-md-4"></div>

</div>
</div>
</div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
